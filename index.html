<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>

    <!-- instant redirect for browsers -->
    <meta http-equiv="refresh" content="0; url=logs/" />

    <!-- JS fallback (handles hashes & github pages) -->
    <script>
      (function () {
        var target = "logs/" + (location.search || "") + (location.hash || "");
        location.replace(target);
      })();
    </script>
  </head>

  <body>
    Redirecting to Logs…
  </body>
</html>
