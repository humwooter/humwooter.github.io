<section id="features" class="features">
    <h2>Key Features</h2>
    <div class="features-grid">
        {% for feature in site.features %}
        <div class="feature-card">
            <h3>{{ feature.title }}</h3>
            <p>{{ feature.description }}</p>
        </div>
        {% endfor %}
    </div>
</section>
