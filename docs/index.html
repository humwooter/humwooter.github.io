<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Humwooter</title>

    <!-- Immediate redirect: root "/" -> "/logs/" before React loads -->
    <!-- This prevents any initialization code from running with the wrong path -->
    <script type="text/javascript">
      (function () {
        var path = window.location.pathname;
        // If we're at exactly root "/", redirect to canonical home "/logs/"
        if (path === "/") {
          var newUrl = "/logs/" + (window.location.search || "") + (window.location.hash || "");
          window.location.replace(newUrl);
        }
      })();
    </script>

    <!-- github pages spa: decode "/?/" redirect back into a real path -->
    <script type="text/javascript">
      (function (l) {
        if (l.search && l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname + decoded + l.hash);
        }
      })(window.location);
    </script>

    <!-- global styles (served from /public) -->
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/css/animations.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/index-C0TsEysr.js"></script>
  </head>

  <body>
    <!-- react mounts here -->
    <div id="root"></div>

    <script>
      window.__SITE_BASE__ = "/";
    </script>

    <!-- legacy scripts: load once, before react uses them -->
    <script src="/js/themes.js"></script>
    <script src="/js/theme-selector.js"></script>
    <script src="/js/components.js"></script>

    <!-- vite entry -->
  </body>
</html>
